<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="rightRow">
        <textarea id="firstName" placeholder="First Name"></textarea>
        <textarea id="lastName" placeholder="Last Name"></textarea>
        <p>Date of Birth</p><input type="date" id="dob">
        <br>
        <textarea id="fCity" placeholder="Departure City"></textarea>
        <textarea id="lCity" placeholder="Arrival City"></textarea>
        <p>Date leaving</p><input type="date" id="dod">
        <p>Date returning</p><input type="date" id="doa">
        <p>How many bags</p><input type="number" id="numOfBags">
        <p>What kind of meal would you like</p>
        <input type="radio" name="food" value="chicken"><label>Chicken</label>
        <input type="radio" name="food" value="fish"><label>Fish</label>
        <input type="radio" name="food" value="vegitarian"><label>Vegitarian</label>
        <p>Order your extras(Only $10 each!)</p>
        <label>Leg room</label><input type="checkbox" name="extra" id="legRoom" value=10>
        <label>Window seat</label><input type="checkbox" name="extra" id="windowSeat" value=10>
        <label>Headphones</label><input type="checkbox" name="extra" id="headphones" value=10>
        <label>Second serving of meal</label><input type="checkbox" name="extra" id="secondMeal" value=10>
        <button onclick="add()">Submit passanger info</button>
    </div>

    <div class="leftRow">
        <button>Search</button><textarea id="printFirstName" placeholder="First Name"></textarea>
        <p>Sort by :</p><input type="number" id="id">
        <button>Print All names</button>

        <p>Date of Birth:</p><p id="printDOB"></p>
        <br>
        <div id="row">
            <p>City of departure:</p><p id="dCity"></p>
            <p>City of arrival:</p><p id="aCity"></p>
        </div>
        
        <p>Date leaving:</p><p id="printDod"></p>
        <p>Date returning:</p><p id="printDoa"></p>
        <p>Bags:</p><p id="printNumOfBags"></p>
        <div id="row">
            <p>Trip duration:</p>   <p id="tripD"></p>
            <p>Meal:</p>            <p id="meal"></p>
            <p>Age:</p>             <p id="age"></p>
        </div>
        <p>Extras:</p>             <p id="ext"></p>
        <button onclick="print()">Print</button>
    </div>

    <!-- work in progress -->
    <!-- <select onclick="populate()" id="selectNumber">
        <option>Choose a number</option>
    </select> -->

    <div id="printSpace"></div>

    <script src="list.js"></script>
</body>

</html>
